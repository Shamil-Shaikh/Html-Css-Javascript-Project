<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <style>
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Arial;
      background:#f4f6f8;
    }
    .box{
      background:white;
      padding:30px;
      border-radius:10px;
      text-align:center;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
    }
    button{
      padding:10px 20px;
      margin-top:15px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Click Counter</h2>
  <p>Count: <span id="count">0</span></p>
  <button onclick="increase()">Click Me</button>
</div>

<script src="script.js"></script>
</body>
</html>
